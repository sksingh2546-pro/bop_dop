</head>

        <label for="check" class="checkBtn"><i class="fas fa-bars"></i></label>

                style="color: var(--danger);">OPD</span>OP</label>
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="search.html" style="color: var(--secondary);">
                    Book an appointment
                </a>
            </li>
            <li>
                <a href="consultant.html">
                    Consult with doctor
                </a>
            </li>
            <li class="loginLI li1">
                <a href="authentication/login.html">
                    <button class="homeBtns loginBtn">Login</button>
                </a>
            </li>
            <li class="loginLI li2">
                <a href="authentication/patient-signup.html">
                    <button class="homeBtns registerBtn">Sign up</button>
                </a>
            </li>
            <!-- <li class="logined">
                <a href="javascript:userlogout()">
                    <button class="homeBtns loginBtn" onclick="userlogout()">Logout</button>
                </a>
            </li> -->
            <li style="border-left: 1px solid #eee;" class="logined">
                <span id="userMenu"><img src="assets/img/user.png"><span class="pName"
                        style="position: relative;"></span><i class="fas fa-angle-down ml-2"></i></span>
                <div class="triangle2"></div>
                <div class="userMenu">
                    <!-- <div class="option">
                            Profile
                        </div> -->
                    <!-- <div class="option colorTheme">
                            Color Theme
                        </div>
                        <div class="colorOption py-2">
                            <div id="color2" class="color" onclick="changeColor(this)"></div> 
                            <div id="color3" class="color" onclick="changeColor(this)"></div> 
                            <div id="color4" class="color" onclick="changeColor(this)"></div> 
                            <div id="color1" class="color" onclick="changeColor(this)"></div> 
                        </div> -->
                    <div class="option" onclick="location.href='patient-dashboard.html'">
                        Dashboard
                    </div>
                    <div class="option" onclick="location.href='user-profile.html'">
                        Profile
                    </div>
                    <div class="option" style="padding-bottom:5px; border-top: 1px solid #eee;" onclick="userlogout()">
                        Logout
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="homewrapper">
        <div class="container-fluid px-0">
            <div class="backImg">
                <div class="backOver">
                    <center>
                        <div class="searchHead px-4 py-5">
                            <h2 class="font-weight-bold text-light">Stay at Home. Now your home is your clinic. <br />
                                Consult Doctors Online</h2>
                        </div>
                        <div class="searchBox pb-5 d-flex">

                            <div class="position-relative searchstyle">
                                <input type="search" placeholder="Search location" class="searchFields"
                                    id="searchLocation" name="location" value="Getting location..."
                                    onfocus="openLocationSuggestion()" oninput="filterFunction()" required>
                                <img src="assets/svg/globe.svg" class="fonticon" />
                                <div class="suggestions">

                                </div>
                            </div>
                            <div class="position-relative searchstyle">
                                <select name="type" id="searchType" class="selectType" onchange="searchType()">
                                    <option value="speciality">Speciality</option>
                                    <option value="name">Doctor Name</option>
                                    <option value="hospital">Hospital Name</option>
                                </select>
                            </div>
                            <div class="position-relative searchstyle" style="margin-left: 4px">
                                <input type="search" placeholder="Search by Speciality" class="searchFields"
                                    id="searchDoctor" onfocus="openDoctorSuggestion(getSpecialityList)"
                                    oninput="filterDoctor()" name="doctor" required>
                                <img src="assets/svg/darksearch.svg" class="fonticon" />
                                <div class="suggestions">

                                </div>
                            </div>
                            <div class="position-relative searchstyle ml-2">
                                <button class="searchBtn" onclick="getAllDoctors('search_spclty_city')">Search </button>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
        <div class="searchResult p-4" id="results">

        </div>
        <div class="footer text-center bg-light">
            <h1 class="font-weight-bold">BOPDOP</h1>
            <p>Copyright Â© 2020, BOPDOP. All rights reserved.</p>
        </div>
    </div>
    <div class="enquiry">
        <div>
            <img class="enquiry-logo float-right"
            src="assets/svg/question.svg" alt="enquiry" onclick="openEnquiry()">
        </div>
        <div class="card">
            <div class="card-header">
                Enquiry
            </div>
            <div class="card-body" style="height: auto;">
                <div class="form-group">
                    <label for="enqName">Name</label>
                    <input type="text" class="form-control" id="enqName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="enqMobile">Mobile</label>
                    <input type="number" class="form-control" id="enqMobile" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <label for="enqMessage">Message</label>
                    <textarea class="form-control" id="enqMessage" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn" style="background-color: #25b7d3;
                    border: 1px solid #25b7d3;
                    color: #fff;" onclick="enquiry(this)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
