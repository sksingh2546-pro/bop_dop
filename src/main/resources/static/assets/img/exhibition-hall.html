    <script type="text/javascript">

        function joinVideoCall() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (this.status == 200 && this.readyState == 4) {

                    if (this.responseText == null || this.responseText == "" || this.responseText == "[]") {
                        alert("Exhibitor is not available now please Schedule a Call !!!")
                    }
                    else {
                        console.log(this.responseText + " in else ")
                        window.open("meeting.html");
                    }
                }
            }
            var organiser_name = "exhibitor2";
            request.open("GET", "/api/visitor_meeting?org_name=exhibitor", true);
            request.send();
        }
        // Visiting_Website 
        function visitwebsite() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (this.status == 200 && this.readyState == 4) {
                    console.log(this.responseText)
                    var url = this.responseText;
                    window.open(url, "_blank");
                }
            }
            request.open("GET", "/api/geting_website?orga_name=exhibitor1", true)
            request.send();


        }

        function validDate() {
            var today = new Date().toISOString().split('T')[0];
            var nextWeekDate = new Date(new Date().getTime() + 6 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            document.getElementsByName("date")[0].setAttribute('min', today);
            document.getElementsByName("date")[0].setAttribute('max', nextWeekDate)
        }
