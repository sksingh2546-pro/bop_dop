<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handler Login | BOPDOP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    a {
        color: black;
    }

    a.active,
    a:hover {
        color: #fe4066;
        transition: .3s;
        text-decoration: none;
    }
</style>

<body style="background: url('../assets/img/searchbackground.jpg'); background-position: center; background-size: contain;">
    <div style="background: rgba(255,255,255,0.3);height: 100vh;">
        <nav>
            <label class="logo">B<span style="color: var(--danger);">OPD</span>OP</label>
        </nav>
        <main>
            <div class="container">
                <div class="card mt-4" style="max-width: 400px;margin: auto;">
                    <div class="card-body px-4" style="height: auto;">
                        <h2 class="font-weight-bold my-2">
                            <span id="type">Handler Login</span>
                            <img id="loginImg" src="">
                        </h2>
                        <p class="text-muted my-3">You can use your BOPDOP account to make patient handling easy. </p>
                        <form>
                            <div class="form-group">
                                <input class="myFields p-3" id="username" type="text"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input class="myFields p-3" id="password" type="password"
                                    placeholder="Enter password" required>
                            </div>
                           
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-2">
                                <button class="btn bg-theme p-3 text-light" style="width: 100%;" 
                                onclick="verifyHandler()"  
                                  >Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="text-center my-5 py-5" id="loading"style="display:none;background-color: rgba(255,255,255,0.8);
                position: absolute;top:0;left:0;width: 100%;height: 91vh;">
        <img src="../assets/img/setting.gif" />
        <h1 class="mt-3">Checking your are right handler<br /> to access this portal....</h1>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/variable.js"></script>
<script src="../js/handler/handler.js"></script>
<script src="../js/mytoast.js"></script>
</html>
