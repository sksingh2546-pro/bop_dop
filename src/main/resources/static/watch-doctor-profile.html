<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile | BOPDOP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getProfileData(),getPName()">
    <nav class="homenav shadow-none">
        <label for="check" class="checkBtn"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="check">
        <label class="logo" onclick="location.href='index.html'">B<span
                style="color: var(--danger);">OPD</span>OP</label>
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="search.html" style="color: var(--secondary);">
                    Book an appointment
                </a>
            </li>
            <li>
                <a href="consultant.html">
                    Consult with doctor
                </a>
            </li>
            <li class="loginLI li1">
                <a href="authentication/login.html">
                    <button class="homeBtns loginBtn">Login</button>
                </a>
            </li>
            <li class="loginLI li2">
                <a href="authentication/patient-signup.html">
                    <button class="homeBtns registerBtn">Sign up</button>
                </a>
            </li>
            <!-- <li class="logined">
                <a href="javascript:userlogout()">
                    <button class="homeBtns loginBtn">Logout</button>
                </a>
            </li> -->
            <li style="border-left: 1px solid #eee;" class="logined">
                <span id="userMenu"><img src="assets/img/user.png"><span style="position: relative;"
                        class="pName"></span><i class="fas fa-angle-down ml-2"></i></span>
                <div class="triangle2"></div>
                <div class="userMenu">
                    <!-- <div class="option">
                            Profile
                        </div> -->
                    <!-- <div class="option colorTheme">
                            Color Theme
                        </div>
                        <div class="colorOption py-2">
                            <div id="color2" class="color" onclick="changeColor(this)"></div> 
                            <div id="color3" class="color" onclick="changeColor(this)"></div> 
                            <div id="color4" class="color" onclick="changeColor(this)"></div> 
                            <div id="color1" class="color" onclick="changeColor(this)"></div> 
                        </div> -->
                    <div class="option" onclick="location.href='patient-dashboard.html'">
                        Dashboard
                    </div>
                    <div class="option" onclick="location.href='user-profile.html'">
                        Profile
                    </div>
                    <div class="option" style="padding-bottom:5px; border-top: 1px solid #eee;" onclick="userlogout()">
                        Logout
                    </div>
                </div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="homewrapper">
        <div class="searchResult p-3">
            <div class="backBox">
                <div class="bopdopDoctor">
                    <div class="flexSeparate">
                        <h2 class="font-weight-bold px-4 pb-3">Profile: </h2>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mb-2">
                            <div class="boppdopDoctorImage">
                                <img src="assets/img/user.png" class="responsive" />
                            </div>
                        </div>
                        <div class="col-md-10 mb-2">
                            <div class="boppdopDoctorDetails">
                                <h5 class="DName m-0 font-weight-bold">

                                </h5>
                                <small class="DSpec font-weight-bold text-muted"></small>
                                <h6 class="DExp">Loading...</h6>
                                <p class="DAddress my-0"></p>
                                <p class="my-2">
                                    <i class="fas fa-phone-square-alt"></i>
                                    <span class="Dphone mx-2"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row pb-3 px-3">
            <button class="myBtn" id="getAppoint">Take appointment</button>
        </div>
        <div class="footer text-center bg-light">
            <h1 class="font-weight-bold">BOPDOP</h1>
            <p>Copyright Â© 2020, BOPDOP. All rights reserved.</p>
        </div>
    </div>

    <div class="enquiry">
        <div>
            <img class="enquiry-logo float-right"
            src="assets/svg/question.svg" alt="enquiry" onclick="openEnquiry()">
        </div>
        <div class="card">
            <div class="card-header">
                Enquiry
            </div>
            <div class="card-body" style="height: auto;">
                <div class="form-group">
                    <label for="enqName">Name</label>
                    <input type="text" class="form-control" id="enqName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="enqMobile">Mobile</label>
                    <input type="number" class="form-control" id="enqMobile" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <label for="enqMessage">Message</label>
                    <textarea class="form-control" id="enqMessage" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn" style="background-color: #25b7d3;
                    border: 1px solid #25b7d3;
                    color: #fff;" onclick="enquiry(this)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="js/mytoast.js"></script>

<script src="js/auth/userauth.js"></script>
<script src="js/home.js"></script>
<script src="js/selectDoctor.js"></script>
<script src="js/apis/watch.js"></script>
<script src="js/apis/logout.js"></script>
<script src="js/dash.js"></script>

</html>
