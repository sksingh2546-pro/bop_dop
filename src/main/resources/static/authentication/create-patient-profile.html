                            <h2 class="font-weight-bold my-2">User Registration</h2>
                            <form id="registerForm" class="mt-4">

                                    <div class="col-md-4">

                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <p class="py-2 px-3">Date of Birth <span class="mandatory">*</span> </p>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input oninput="validateUserProfile()" class="myFields py-2 px-3" id="dob"
                                                type="date" max="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="py-2 px-3">Gender<span class="mandatory">*</span></p>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input class="py-2 px-3 ml-2" name="gender" type="radio" value="male" />
                                            Male
                                            <input class="py-2 px-3 ml-2" name="gender" type="radio" value="female" />
                                            Female
                                            <input class="py-2 px-3 ml-2" name="gender" type="radio" value="others" />
                                            Others
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="py-2 px-3">Address<span class="mandatory">*</span></p>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input oninput="validateUserProfile()" class="myFields py-2 px-3"
                                                id="location" type="text" placeholder="Enter Address" />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="py-2 px-3">State<span class="mandatory">*</span></p>
                                        </div>
                                    </div>

                                           </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="py-2 px-3">City<span class="mandatory">*</span></p>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <select name = "city" id="city" class="myFields py-2 px-3">
                                                <option value="">--Select City--</option>
                                               
                                               <!--  <option><img src="assets/loader/blueloader.svg" height="25px"></option> -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <p class="py-2 px-3">Email </p>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input oninput="validateUserProfile()" class="myFields py-2 px-3" id="email"
                                                type="email" aria-describedby="emailHelp"
                                                placeholder="Enter email address" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-2">
                                    <button class="btn bg-theme p-3 text-light" style="width: 100%;"
                                        onclick="createuserProfile()" id="userProfileCreate">
