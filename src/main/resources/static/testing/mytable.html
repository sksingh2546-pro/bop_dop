<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.0/css/boxicons.min.css">

    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <table id="example" class="table table-hover responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Phone Number</th>
                            <th>Profession</th>
                            <th>Date of Birth</th>
                            <th>App Access</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="#">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-blue mr-3">EB</div>

                                        <div class="">
                                            <p class="font-weight-bold mb-0">Ethan Black</p>
                                            <p class="text-muted mb-0">ethan-black@example.com</p>
                                        </div>
                                    </div>
                                </a>
                            </td>
                            <td>(784) 667 8768</td>
                            <td>Designer</td>
                            <td>09/04/1996</td>
                            <td>
                                <div class="badge badge-success badge-success-alt">Enabled</div>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-icon" type="button" id="dropdownMenuButton2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="bx bx-dots-horizontal-rounded" data-toggle="tooltip"
                                            data-placement="top" title="Actions"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <a class="dropdown-item" href="#"><i class="bx bxs-pencil mr-2"></i> Edit
                                            Profile</a>
                                        <a class="dropdown-item text-danger" href="#"><i class="bx bxs-trash mr-2"></i>
                                            Remove</a>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <a href="#">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar avatar-pink mr-3">JR</div>

                                        <div class="">
                                            <p class="font-weight-bold mb-0">Julie Richards</p>
                                            <p class="text-muted mb-0">julie_89@example.com</p>
                                        </div>
                                    </div>
                                </a>
                            </td>
                            <td> (937) 874 6878</td>
                            <td>Investment Banker</td>
                            <td>13/01/1989</td>
                            <td>
                                <div class="badge badge-success badge-success-alt">Enabled</div>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-icon" type="button" id="dropdownMenuButton2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="bx bx-dots-horizontal-rounded" data-toggle="tooltip"
                                            data-placement="top" title="Actions"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <a class="dropdown-item" href="#"><i class="bx bxs-pencil mr-2"></i> Edit
                                            Profile</a>
                                        <a class="dropdown-item text-danger" href="#"><i class="bx bxs-trash mr-2"></i>
                                            Remove</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#example").DataTable({
                aaSorting: [],
                responsive: true,

                columnDefs: [
                    {
                        responsivePriority: 1,
                        targets: 0
                    },
                    {
                        responsivePriority: 2,
                        targets: -1
                    }
                ]
            });

            $(".dataTables_filter input")
                .attr("placeholder", "Search here...")
                .css({
                    width: "300px",
                    display: "inline-block"
                });

            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
</body>

</html>
